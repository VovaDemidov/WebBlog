<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div th:insert="sections/header :: header"></div>

<main>

    <div> Main
    </div>

    <div class="container mt-50">
        <h1> Add article </h1>
        <form method="post">
            <div th:each="el:${posts}">
                <input type="text" th:value="${el.title}" name="title" placeholder="Write title" class="form-control">
                <input type="text" th:value="${el.author}" name="author" placeholder="Author" class="form-control">
                <input type="text" th:value="${el.shortText}" name="shortText" placeholder="Write summary" class="form-control">
                <textarea th:text="${el.fullText}" name="fullText" class="form-control"></textarea>
                <button type="submit" class="btn btn-success"> Edit article</button>
            </div>
        </form>


    </div>

</main>

<div th:insert="sections/footer :: footer"></div>


<p th:text="'Hello, ' + ${title} + '!'"/>


</body>
</html>
