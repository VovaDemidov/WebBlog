<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div th:insert="sections/header :: header"></div>

<main>

    <div> Full Text
    </div>

    <div class="container mt-50">
        <h1> Blog </h1>
        <div th:each="el:${posts}" class="alert alert-info mt-2">

            <h3 th:text="${el.title}"/>
            <p th:text="${el.author}"/>
            <p th:text="${el.fullText}"/>
            <p th:text="${el.views}"/>
            <a th:href="'/blog/' + ${el.id}+'/edit'" class="btn btn-warning"> Edit </a>
            <form th:action="'/blog/'+${el.id}+ '/remove'" method="post">
            <button class="btn btn-warning" type="submit" >Delete</button>
            </form>


        </div>
    </div>

</main>

<div th:insert="sections/footer :: footer"></div>


<p th:text="'Hello, ' + ${title} + '!'"/>


</body>
</html>
